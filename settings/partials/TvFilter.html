<div data-ng-show="days != null && channels != null">
<select ng-model="day" ng-options="d.description for d in days track by d.id"></select>
<select ng-model="channel" ng-options="c.name for c in channels track by c.id"></select>
<button type="button" class="btn btn-danger" ng-click="onRemoveWatchlist()"  data-i18n='settings.watchlist.removebutton' ></button>
</div>
